{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">신고하기</h2>
        </div>
        <div class="card-body">
          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
              <label for="target_id" class="form-label">신고 대상 (사용자ID 또는 상품ID)</label>
              <input type="text" class="form-control" id="target_id" name="target_id" value="{{ target_id }}" required>
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label">신고 사유</label>
              <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">신고 접수</button>
              <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
