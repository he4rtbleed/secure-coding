{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>비밀번호 변경</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="current_password" class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <small class="text-muted">
                비밀번호는 최소 8자 이상이며, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.
            </small>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
