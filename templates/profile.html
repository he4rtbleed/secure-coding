{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>내 프로필</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="username" class="form-label">사용자명</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">내 잔액</label>
            <div class="input-group">
                <input type="text" class="form-control" id="balance" value="{{ user.balance }}" readonly>
                <span class="input-group-text">원</span>
            </div>
            <div class="form-text">송금은 <a href="{{ url_for('transfer') }}">송금 페이지</a>에서 가능합니다.</div>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">자기소개</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{{ url_for('change_password') }}" class="btn btn-warning">비밀번호 변경</a>
    </form>
</div>
{% endblock %}
