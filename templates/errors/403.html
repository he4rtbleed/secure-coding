{% extends "base.html" %}
{% block title %}접근 거부{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card text-center">
        <div class="card-header bg-danger text-white">
          <h2>접근 거부</h2>
        </div>
        <div class="card-body">
          <div class="display-1 text-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i> 403
          </div>
          <h3 class="card-title mb-4">이 페이지에 접근할 권한이 없습니다.</h3>
          <p class="card-text mb-4">
            요청하신 페이지는 관리자 권한이 필요합니다.
            일반 사용자는 접근할 수 없는 페이지입니다.
          </p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">대시보드로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
