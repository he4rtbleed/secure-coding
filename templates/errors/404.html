{% extends "base.html" %}
{% block title %}페이지를 찾을 수 없음{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card text-center">
        <div class="card-header bg-warning text-dark">
          <h2>페이지를 찾을 수 없음</h2>
        </div>
        <div class="card-body">
          <div class="display-1 text-warning mb-4">
            <i class="bi bi-exclamation-circle"></i> 404
          </div>
          <h3 class="card-title mb-4">요청하신 페이지를 찾을 수 없습니다.</h3>
          <p class="card-text mb-4">
            URL을 확인하시고 다시 시도해주세요.
            페이지가 이동되었거나 삭제되었을 수 있습니다.
          </p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('index') }}" class="btn btn-primary">홈으로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
